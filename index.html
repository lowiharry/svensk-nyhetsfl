<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Sweden Update - Latest Swedish News</title>
    <meta name="description" content="Your trusted source for Swedish news aggregation. Get the latest updates from Aftonbladet, Expressen, DN, SvD, GP, and SVT." />
    <meta name="author" content="Sweden Update" />
    <link rel="canonical" href="https://swedenupdate.com/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Sweden Update",
      "url": "https://swedenupdate.com",
      "description": "Your trusted source for Swedish news aggregation",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://swedenupdate.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <meta property="og:title" content="Sweden Update - Latest Swedish News" />
    <meta property="og:description" content="Your trusted source for Swedish news aggregation. Get the latest updates from major Swedish news outlets." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sweden Update - Latest Swedish News" />
    <meta name="twitter:description" content="Your trusted source for Swedish news aggregation." />
    <meta name="twitter:image" content="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
